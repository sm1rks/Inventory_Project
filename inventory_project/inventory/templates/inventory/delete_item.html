{% extends 'layout.html' %}

{% block title %}
    Delete Inventory Item
{% endblock %}

{% block content %}
<div class="inventory-container">
    <h2>Are you sure you want to delete "{{ inventory_item.itemName }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="delete-btn">Yes, Delete</button>
    </form>
    <a href="{% url 'inventory:store' %}?stores={{ inventory_item.store.storeID }}" class="nav-btn">Cancel</a>
</div>
{% endblock %}
