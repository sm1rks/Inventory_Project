{% extends 'layout.html' %}

{% block title %}
    Edit Inventory Item
{% endblock %}

{% block content %}
<div class="inventory-container">
    <h2>Edit Item: {{ inventory_item.itemName }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
    </form>
    <a href="{% url 'inventory:store' %}?stores={{ inventory_item.store.storeID }}" class="nav-btn">Cancel</a>
</div>
{% endblock %}
