{% extends 'layout.html' %}

{% block title %}
    Delete Shipment
{% endblock %}

{% block content %}
<div class="inventory-container">
    <h2>Are you sure you want to delete this shipment?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="delete-btn">Yes, Delete</button>
    </form>
    <a href="{% url 'shipments:store_shipments' %}?store={{ shipment.store.storeID }}" class="nav-btn">Cancel</a>
</div>
{% endblock %}
