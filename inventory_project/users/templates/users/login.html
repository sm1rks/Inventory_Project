{% extends "layout.html" %}

{% block title %}
    User login
{% endblock %}

{% block content %}
    <h1> User Login </h1>
    <from class="from-with-validation" action="/users/login/" method="post">
        {% csrf_token %}
        {{ form }}
        {% if request.GET.next %}
            <input type="hidden" name="next" value="{{ request.GET.next }}" />
        {% endif %}
        <button class ="form-Submit">Submit</button>
    </form>
{% endblock %}
